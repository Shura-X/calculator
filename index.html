<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class='prompt'></div>


	<div class="cancel">
		C
	</div>
	<div class="is">=</div>
	<div class="del"><</div>


	<div class="x2">x<sup>2</sup></div>
	<div class="one">1</div>
	<div class="two">2</div>
	<div class="three">3</div>
	<div class="plus">+</div>


	<div class="x3">x<sup>3</sup></div>
	<div class="four">4</div>
	<div class="five">5</div>
	<div class="six">6</div>
	<div class="minus">-</div>


	<div class="root">âˆš</div>
	<div class="seven">7</div>
	<div class="eight">8</div>
	<div class="nine">9</div>
	<div class="multiply">*</div>


	<div class="open">(</div>
	<div class="close">)</div>
	<div class="null">0</div>
	<div class="point">.</div>
	<div class="divide">/</div>		


	<script src="jquery-3.4.1.js"></script>
	<script src="script.js"></script>
</body>
</html>
